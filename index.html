<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresar el texto aquí">
            </textarea>
        
        <div class="terminos">
            <p>Solo minúsculas y sin acento.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/lupa.png" alt="Lupa de búsqueda" id="lupa">
        <div class="mensaje__encriptado" id="mensaje__encriptado">
            <h2 id="titulo__mensaje">No se encontro mensaje</h2>
            <p id="parrafo">Ingrese texto que desea encriptar o desencriptar</p>
            <label for="mensaje">Mensaje Encriptado/Desencriptado</label>
            <textarea 
                name="mensaje"
                id="mensaje" 
                cols="30" 
                rows="10"
                class="mensaje"
                placeholder="El mensaje encriptado o desencriptado aparecerá aquí"
                title="Área para mostrar el mensaje encriptado o desencriptado">
            </textarea>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
